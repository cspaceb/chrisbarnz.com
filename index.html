<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CB</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script>
    if (location.protocol !== 'https:') {
      location.href = 'https://' + location.hostname + location.pathname + location.search;
    }
  </script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      height: 90vh;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      display: block;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #555;
      font-family: Arial, sans-serif;
    }
    footer a {
      color: #555;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="CB Logo">
  <footer>
    © 2025 Chris Barnz · <a href="mailto:support@chrisbarnz.com">Contact Me</a>
  </footer>
</body>
</html>
